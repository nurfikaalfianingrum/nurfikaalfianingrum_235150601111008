<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Makanan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="mi ayam.jpg" alt="Mie Ayam" class="card-image">
            <div class="card-content">
                <h2>Mie Ayam</h2>
                <p>Mie ayam sangat lezat dengan topping ayam manis gurih. Disajikan dengan sawi dan kuah hangat.</p>
                <button>Beli</button>
            </div>
        </div>

        <div class="card">
            <img src="nasi goreng.jpg" alt="Nasi Goreng" class="card-image">
            <div class="card-content">
                <h2>Nasi Goreng</h2>
                <p>Nasi goreng dengan cita rasa khas indonesia. Dilengkapi dengan udang dan sayur segar.</p>
                <button>Beli</button>
            </div>
        </div>

        <div class="card">
            <img src="es buah.jpg" alt="Es Buah" class="card-image">
            <div class="card-content">
                <h2>Es Buah</h2>
                <p>Es buah dengan potongan buah segar dan sirup yang manis.</p>
                <button>Beli</button>
            </div>
        </div>
    </div>
</body>
</html>
